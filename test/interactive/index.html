<!doctype html>
<html lang="en">
<head>
<title>Interactive Tile5 Tests</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<script src="../lib/LAB.min.js"></script>
<script src="../lib/jquery-1.5.1.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="controlPanel">
<div>
	<label>Renderer:</label>

	</select>
</div>

	<label>Generator:</label>
	<select id="generator">
		<option value="osm.cloudmade">Cloudmade</option>
	</select>
</div>
<hr />
<ul id="tests">
	<li><a href="#clustering" class="test">Clustering</a></li>
</ul>
</div>
<div id="mapContainer">
</div>
<script>
var version = 'dev',
	map;

$LAB
.setOptions({
	UsePreloading: false,
	UseCachePreload: false
})
.script('../../dist/tile5.js').wait()
.script('../../dist/geo/osm.js').wait()
.script('testrunner.js');
</script>
</body>
</html>
