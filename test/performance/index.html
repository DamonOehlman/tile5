<!doctype html>
<html lang="en">
<head>
<title>Tile5 Performance Simulator</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<script src="../lib/jquery-1.5.1.min.js"></script>
<script src="../../dist/tile5.js"></script>
<script src="../../dist/geo/osm.js"></script>
<style type="text/css">
html, body, #mapContainer {
	width: 100%;
	height: 100%;
	margin: 0;
	overflow: hidden;
}

a {
	color: #e8e8e8;
}

/* 
status box css
note the use of transparency and border radius to simulate 
things that you might expect in your actual app.
*/
#statusBox {
	position: absolute;
	padding: 15px 0;
	left: 20%;
	right: 20%;
	width: 60%;
	text-align: center;
	font: 1.2em Arial;
	background: #555;
	background: rgba(30, 30, 30, 0.8);
	color: white;
	-webkit-border-radius: 0 0 8px 8px;
	-moz-border-radius: 0 0 8px 8px;
	border-radius: 0 0 8px 8px;
}
</style>
</head>
<body>
<div id="statusBox"><a href="#" onclick="SIMULATOR.start(200);">Start Tests</a></div>
<div id="mapContainer">
	<canvas id="mapCanvas">
</div>
<script src="simulator.js"></script>
</body>
</html>
