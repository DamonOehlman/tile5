<html>
<head>
	<style type="text/css">
	body, #mapContainer {
		width: 100%;
		height: 100%;
		margin: 0;
		overflow: hidden;
	}
	</style>
	<script type="text/javascript">
	function createMap() {
		// create the map
		var map = new T5.Map('mapContainer', {
		    renderer: 'canvas/dom'
		});
		
		map.layer('tiles', 'tile', {
		    generator: 'osm.cloudmade',
		    // demo api key, register for an API key at http://dev.cloudmade.com/
		    apikey: '7960daaf55f84bfdb166014d0b9f8d41'
		});
		
		map.zoom(8).center('-27.469 153.020');
	} // createMap
	</script>
</head>
<body onload="createMap();">
	<div id="mapContainer">
	</div>
	<script type="text/javascript" src="../dist/tile5.cloudmade.js"></script>
</body>
</html>
