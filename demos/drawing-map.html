<!doctype html> 
<html lang="en" class="no-js"> 
<head> 
  <meta charset="utf-8"> 
  <title>Tile5 | Demo - Drawing the Map </title> 
  <link rel="stylesheet" href="media/css/style.css"> 
</head>
<body> 
<div id="mapContainer"> 
<canvas id="mapCanvas"></canvas>
</div>
<script src="../dist/tile5.js"></script> 
<script src="../dist/engines/osm.js"></script>
<script>
// initialise the map
var map = T5.Map({
        container: 'mapCanvas'
    }),
    
    tiles = map.setLayer('tiles', new T5.ImageLayer('osm.cloudmade', {
            // demo api key, register for an API key
            // at http://dev.cloudmade.com/
            apikey: '7960daaf55f84bfdb166014d0b9f8d41'
    }));
    
// goto the specified position
map.gotoPosition(T5.Geo.Position.init(-37.814, 144.963), 5);
</script> 
</body> 
</html>
