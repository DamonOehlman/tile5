<h1><a name="Tile5">Tile5</a></h1>

<p><a href="README.mdown.html#Tile5">Tile5</a> is a HTML5 mobile-optimized mapping and tiling library, although it could definitely be used to do more.  Designed from the ground up to be compatible with multiple map vendors and work on a multitude of mobile devices.</p>

<p>For more information see the tile5 website: <a class="external" href="http://www.tile5.org/">www.tile5.org</a></p>
