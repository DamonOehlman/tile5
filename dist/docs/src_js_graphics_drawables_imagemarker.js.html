<h1><a name="T5.ImageMarker">T5.ImageMarker</a></h1>

<p>The <a href="src_js_graphics_drawables_imagemarker.js.html#T5.ImageMarker">T5.ImageMarker</a> is a class that provides a mechanism for displaying an image
marker as an annotation for a <a href="src_js_geo_ui_map.js.html#T5.Map">T5.Map</a> or <a href="src_js_graphics_view.js.html#T5.View">T5.View</a></p>

<p><em>extends</em>: <a href="src_js_graphics_drawables_image.js.html#T5.ImageDrawable">T5.ImageDrawable</a></p>
