<h1><a name="T5.ShapeLayer">T5.ShapeLayer</a></h1>

<p><em>extends:</em> <a href="src_js_graphics_layers_drawlayer.js.html#T5.DrawLayer">T5.DrawLayer</a></p>

<p>The ShapeLayer is designed to facilitate the storage and display of multiple 
geometric shapes.  This is particularly useful for displaying <a class="external" href="http://geojson.org">GeoJSON</a> 
data and the like.</p>
